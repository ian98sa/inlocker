<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Login - In Locker</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="/image/Vault-rafiki (1) 1 (1).svg" alt="">
        </div>

        <div class="form">
            <div class="title">
                <h1> IN-LOCKER</h1>
                <SPan>SISTEMA DE ARMÁRIO</SPan>
            </div>
            <form action="#">
                <div class="form-header">
                    <span>
                        Informe seus dados para acesso ao sistema:
                    </span>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="Matricula"></label>
                            <input type="text" name="Matricula" placeholder="Matrícula" required>
                        </div>
                        <div class="input-box">
                            <label for="Senha"></label>
                            <input type="password" name="Senha" placeholder="Senha" required>
                            <a href="reset-password.html"> Esqueci minha senha</a>
                        </div>
                        <div class="input-checkbox">
                            <input type="checkbox">
                            <label for="checkbox"> Mantenha-me conectado</label>
                        </div>

                    </div>
                    <DIV class="login-button">
                        <button><a href="#"> Entrar</a></button>
                    </DIV>
                </div>
            </form>
        </div>
    </div>


</body>
